<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <table class="{f:if(condition:'{data.table_class}', then:'ce-table ce-table-{data.table_class}', else:'ce-table')}" >
        <caption>{data.table_caption}</caption>
        <f:render partial="Row" arguments="{data:data, rows:rows}" />
    </table>

</f:section>
</html>
